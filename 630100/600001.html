<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/rubric.css" />
    <link rel="stylesheet" href="../../css/drag-exercise.css" />

    <script id="model" type="application/json">
      {
        "questions": [
          {

              {

</head>
<body>
<header class="rubric">
    <strong>Drag the word or phrase</strong> to the correct place in the sentence.
</header>

<question id="q1">

</question>
